<html>
	<head>
		<title>Child page</title>
	</head>
	<body>
		<h1>Child page</h1>
		<p>Welcome to Child page</p>
		<div>Hey i'm an iframe</div>
		<button id="myButton">Send</button>
		<script type="text/javascript">
			document.getElementById('myButton').addEventListener('click', function () {
				window.parent.postMessage('Sending message to parent', '*');
			});
		</script>
	</body>
</html>
